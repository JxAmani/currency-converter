<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header>Currency Converter</header>
    <form action="#">
      <div class="amount">
        <p>Enter Amount</p>
        <input type="text" value="1">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
            <select>
              <option value="USD">USD</option>
              <option value="NPR">NPR</option>
              <option value="INR">INR</option>
              <option value="PKR">PKR</option>
              <option value="MAD">MAD</option>
            </select>
          </div>
        </div>
        <div class="icon">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <img src="https://flagsapi.com/BE/shiny/64.png" alt="flag">
            <select>
              <option value="USD">USD</option>
              <option value="NPR">NPR</option>
              <option value="INR">INR</option>
              <option value="PKR">PKR</option>
              <option value="MAD">MAD</option>
            </select>
          </div>
        </div>
      </div>
      <div class="exchange-rate">1 USD = 118.16 NPR</div>
      <button type="button">Get Exchange Rate</button>
    </form>
  </div>
  <script src="./src/script.js"></script>
</body>
</html>
